<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/bootstrap.min.css">
    <title>Liste-Personnes</title>
</head>
<body>
    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">IGG</th>
                    <th scope="col">Nom</th>
                    <th scope="col">Prenom</th>
                    <th scope="col">Fonction</th>
                    <th scope="col">Departement</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="liste : ${listePersonnel}">
                    <th scope="row" th:text=${liste.igg}></th>
                    <td th:text=${liste.nom}></td>
                    <td th:text=${liste.prenom}></td>
                    <td th:text=${liste.fonction}></td>
                    <td th:text=${liste.departement}></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
